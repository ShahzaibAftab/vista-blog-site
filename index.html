    <script>
     async function fetchData() {
  try {
    const response = await axios.get("http://localhost:5000/request/display-all");
    console.log("response", response);

    const blogs = response.data;
    console.log("blogs", blogs);

    const blogsContainer = document.querySelector(".blogs");

    blogs.forEach((blog) => {
      const blogDiv = document.createElement("div");
      blogDiv.classList.add("container");


      const title = document.createElement("h1");
      title.innerText = blog.title;
      title.classList.add("text-center");
      blogDiv.appendChild(title);

      const img = document.createElement("img");
      img.src = blog.poster;
      img.height = 500;
      img.width = 1100;
      blogDiv.appendChild(img);

      const description = document.createElement("p");
      description.classList.add("w-80");
      description.style.textAlign = "justify";
      description.style.marginTop = "20px";
      description.innerText = blog.description;
      blogDiv.appendChild(description);

      blogsContainer.appendChild(blogDiv);

      const hrElement = document.createElement("hr");
      blogsContainer.appendChild(hrElement);
    });
  } catch (error) {
    console.error("Error fetching data:", error);
  }
}

fetchData();

    </script>
