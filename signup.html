<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Index</title>
    <style>
      a {
        text-decoration: none;
        font-weight: 500;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <!-- Form -->
    <div class="container" style="margin-top: 2rem; margin-left: 25rem">
      <form class="w-50 text-center" method="POST">
        <img class="mb-4" src="lo-go.png" />
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="container d-flex">
          <div class="form-floating mb-2 pl-4">
            <input
              type="text"
              class="form-control"
              style="padding-left: 5rem"
              id="firstName"
              required
            />
            <label for="firstName">First Name</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              style="padding-left: 5rem"
              id="lastName"
              required
            />
            <label for="lastName">Last Name</label>
          </div>
        </div>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="email" required />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" required />
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Password"
            required
          />
          <label for="confirmPassword">Confirm Password</label>
        </div>
        <!-- <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div> -->
        <button
          class="w-100 btn btn-lg btn-primary"
          class="w-100 btn btn-lg btn-primary"
          type="button"
          onclick="submitForm()"
        >
          Sign Up
        </button>
        <center><span>already have an account<a style="margin-left: 10px;" href="login.html"><i>login here</i></a></span></center>
     
      </form>
    </div>
    <!-- Footer -->
    <div class="container-fluid">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>
          <span class="text-muted">&copy; 2021 Company, Inc</span>
        </div>
      </footer>
    </div>
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      async function submitForm() {
  
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
  

        if (!firstName || !lastName || !email || !password || !confirmPassword) {
          alert("All fields are required");
          return;
        }
  
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address");
          return;
        }
  
        if (password !== confirmPassword) {
          alert("Passwords do not match");
          return;
        }
  
        
        var formData = {
          firstName: firstName,
          lastName: lastName,
          email: email,
          password: password,
        };
  
        // console.log("Data Object", formData);
  
       
        try {
          const response = await axios.post("http://localhost:5000/user/signup", formData);
  
          if (response.status === 201) {
            localStorage.setItem("email", email);
            localStorage.setItem("name", firstName);
            window.location.href = "dashboard.html";
          } else if (response.status === 400) {
            alert("Email Already exists");
          }
        } catch (error) {
          let errorMessage = "Error submitting the form. Please try again later.";
  
          if (error.response && error.response.status === 400) {
            errorMessage = "Email Already exists";
          }
  
          alert(errorMessage);
          console.error(error);
        }
      }
    </script>
  </body>
</html>
